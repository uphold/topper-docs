name: Deploy

on:
  pull_request:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: infrastructure-production-toolbox-ubuntu22-4g-2cpu-x64
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Publish to Cloudflare Pages
      id: cloudflare
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: topper-docs
        directory: build

    - name: Add comment
      uses: mshick/add-pr-comment@v2
      with:
        message: |
          <span aria-hidden="true">🚀</span> Preview has been deployed.

          |  Name | Link |
          |---------------------------------|------------------------|
          |<span aria-hidden="true">🔨</span> Commit SHA | ${{ github.sha }} |
          |<span aria-hidden="true">🔍</span> Deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
          |<span aria-hidden="true">🚀</span> Preview URL | [${{ steps.cloudflare.outputs.url }}](${{ steps.cloudflare.outputs.url }}) |
